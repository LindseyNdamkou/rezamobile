
<ion-content>
  <div class="container">
    <div class="sous">
      <div id="user" >
        <img src="../assets/icon/profil.png" />
      </div>
    </div>
      <ion-toolbar color="lavend">
        <ion-buttons slot="end"></ion-buttons>
        <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <h4 id="logo">Accueil</h4>
      </ion-toolbar>
      <br><br><br><br><br><br><br><br><br>
        <ion-searchbar [(ngModel)]="searchville"  (ionChange)="rechercherVille($event)"></ion-searchbar>
    <br> <br> <br>

      <ion-card style="height: 180px;"*ngFor="let salle of listeSalle">
        <div class="This-Salle" style="display: flex; height: 120px;">
          <div class="imagge" style="flex:3; text-align: left; height: 120px; min-width: 20%; background-color: f5f5f5;">
            <img src= "../assets/images/poppy10.png" alt="No image found" style="height: 120px;"/>
          </div>
          <div class="Infos" style="flex:5; text-align: left; max-width: 80%; padding: 8px;">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="16">
                  <ion-label>
                    <b>Nom: &nbsp;{{salle.nomSalle}}</b>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="16">
                  <ion-label>
                    <b>Lieu:&nbsp; {{salle.quartier}}</b> 
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="16">
                  <ion-label>
                    <b>Ville:&nbsp; {{salle.ville}}</b> 
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="16">
                  <ion-label>
                    <b>Statut:&nbsp;{{salle.statutSalle}}</b>               
                  </ion-label>
                </ion-col>
              </ion-row>
              <br>
                  <div id="disposition" >
                    <ion-button (click)="DetailSalle(salle)"><ion-icon name="add-outline"></ion-icon></ion-button> &nbsp;&nbsp;&nbsp;&nbsp;
                    <ion-button  (click)="AjouterFav(salle)"><ion-icon name="heart-circle-outline"></ion-icon></ion-button>
                    <br>
                  </div>
            </ion-grid>
          </div>
        </div>

      </ion-card>
       <br><br><br>
      </div>
    <div >
  </div>
</ion-content>
